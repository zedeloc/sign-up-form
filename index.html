<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="left-main-column">
            <div class="dark-background">
                <p class="center">We Sell Your Info</p>
            </div>
        </div>
        <div id="right-main-column">
            <div class="message-container">
                <p>This site is an ambiguous site that surely has what you crave. Give us your information so we can keep it and love it and kiss it and read it bedtime stories forever and ever until the end of time.</p>
                <p>Trust us. You <em>know</em> you want to.</p>
            </div>
            <div class="forms-container">

                <form action="" method="get">
                    Let's do this!
                    
                    <div id="all-form-columns">
                        <div class="form-column">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Ozzy" required />
                        
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="ozzyosborne@example.com" required />
                        
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="pwd" required />
                        </div>
                        
                        <div class="form-column">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Osborne" required />
                        
                            <label for="phone_num">Phone Number</label>
                            <input type="tel" id="phone_num" name="phone_num" placeholder="867-5309" required />
                        
                            <label for="pwd_confirm">Confirm Password</label>
                            <input type="password" id="pwd_confirm" name="pwd_confirm" required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit-container">
                <button class="submit">Create Account</button>
                <p>Already have an account? <a href="http://google.com/">Log in</a></p>
            </div>
        </div>
    </main>
    
    
</body>
</html>
